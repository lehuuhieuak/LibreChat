name: sync fork

on:
  schedule:
    - cron: '0 0 * * *'
  
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # Bước 1: Checkout code sử dụng PAT để có quyền push
      # Thay vì dùng GITHUB_TOKEN mặc định, chúng ta dùng PAT đã tạo
      - name: 1. Checkout repository của bạn
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }} 
          fetch-depth: 0

      # Bước 2: Thêm remote trỏ đến repository gốc (upstream)
      - name: 2. Thêm remote upstream
        run: |
          # Nhớ thay thế URL này bằng URL repository gốc của bạn
          git remote add upstream https://github.com/danny-avila/LibreChat.git

      # Bước 3: Lấy (fetch) các thay đổi từ repository gốc
      - name: 3. Lấy các thay đổi từ upstream
        run: git fetch upstream

      # Bước 4: Hợp nhất (merge) các thay đổi vào nhánh chính của bạn
      - name: 4. Hợp nhất (merge) thay đổi từ upstream/main
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Đảm bảo bạn đang ở đúng nhánh (ví dụ: main)
          git checkout main
          git merge upstream/main --no-edit

      # Bước 5: Đẩy (push) các thay đổi lên fork của bạn
      # Lệnh git push mặc định sẽ tự động sử dụng token đã được cung cấp trong bước checkout
      - name: 5. Đẩy các thay đổi lên fork của bạn
        run: git push origin main

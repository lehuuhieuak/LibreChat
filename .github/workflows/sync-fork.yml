name: Auto Sync Fork

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync Fork with Upstream
        uses: tgymnich/fork-sync@v1.2.1 # Example action, replace with your chosen one
        with:
          upstream_owner: 'danny-avila' # Replace with the actual upstream owner
          upstream_repo: 'LibreChat' # Replace with the actual upstream repository name
          target_branch: 'main' # Replace with the branch you want to sync
          github_token: ${{ secrets.GITHUB_TOKEN }}
